version: '3.3'
services:  
# ticket_master-WebApps
  ticket_master:
    build:
      context: ../
      dockerfile: ./Docker/Dockerfile        
    container_name: ticket_master
    restart: always        
    working_dir: /var/www
    volumes:
      - ../../Ticket5stars:/var/www
      - ../../Ticket5stars/Docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ../Docker/logs/Ticket5stars/laravel:/var/www/storage/logs      
    depends_on:
      - mariadb
    networks:
      - ticketmaster_network     
  web_server_ticket_master_service:
    image: nginx:1.15.11
    container_name: web_server_ticket_master_service
    restart: always    
    ports:
      - "8080:80"      
    volumes:
      - ../../Ticket5stars:/var/www
      - ../../Ticket5stars/Docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ../Docker/logs/Ticket5stars/nginx:/var/log/nginx      
    networks:
      - ticketmaster_network  
  #MySQL Service
  mariadb:
    image: mariadb:10.4.4-bionic
    command: mysqld --character-set-server=utf8 --collation-server=utf8_general_ci
    container_name: mariadb
    restart: always    
    ports:
      - "3307:3306"
    environment:         
      MYSQL_DATABASE: angage       
      MYSQL_ROOT_PASSWORD: angage@123
    volumes:
      - ../Docker/dbdata:/var/lib/mysql/
      - ../Docker/mysql/my.cnf:/etc/mysql/my.cnf
      - ../Docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - ticketmaster_network 
  elasticsearch:        
    image: elasticsearch:6.5.4  
    container_name: elasticsearch
    environment:
      - node.name=elasticsearch      
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ../Docker/esdata01:/usr/share/elasticsearch/data
    ports:
      - 6200:9200
    networks:
      - ticketmaster_network 
#Docker Networks
volumes:
  esdata01:
    driver: local
networks:
  ticketmaster_network:
    driver: bridge
